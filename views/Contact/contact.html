    <div class="container">

        <div class="col">
          <h1 class="form-header">Get in Touch</h1>
          <form
            action="https://formspree.io/xeqrdgyw"
            method="POST"
            class="contact-form"
          >
            <input
              type="text"
              class="input-name name"
              name="name"
              placeholder="Name"
            />
            <input
              type="email"
              class="input-email email"
              name="_replyto"
              placeholder="Email"
            />
            <textarea
              class="input-message message"
              name="message"
              placeholder="Write your message"
            ></textarea>
            <button type="submit" class="button-contact">Send</button>
            <!-- Empty div where validation messages are displayed -->
            <div class="status"></div>
          </form>
        </div>
        <div class="col contact-col">
          <h1 class="map-header">Contact details</h1>
          <p class="contact-details">
            Phone: 0478 000 000 <br />Email:
            <a href="mailto: emailaddress@gmail.com" class="emailAddress"

            >
          </p>
          <p></p>
          <!-- Google Map Inserted -->
