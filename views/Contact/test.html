<form action="https://formspree.io/xeqrdgyw" method="POST">
  <input type="text" class="input name" name="name" placeholder="Name" />
  <input type="email" class="input email" name="email" placeholder="Email" />
  <textarea
    class="input message"
    name="message"
    placeholder="Write your message"
  ></textarea>
  <button type="submit" class="btn-contact">Send</button>
  <div class="status"></div>
</form>
